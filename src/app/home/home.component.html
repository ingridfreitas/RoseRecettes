<div id="carouselExampleCaptions" class="mt-2 carousel slide" data-ride="carousel">
  <div class="carousel-inner expand-md">
    <div class="carousel-item active">
      <img src="/assets/MicrosoftTeams-image (12).png" class="d-block w-100"
        alt="Imagem demonstrativa Rocambole Salgado">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="esti"><b>Rocambole Salgado</b></h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/MicrosoftTeams-image (11).png" class="d-block w-100" alt="Imagem demonstrativa Panquecas">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="esti"><b>Panquecas</b></h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/MicrosoftTeams-image (10).png" class="d-block w-100"
        alt="Imagem demonstrativa Pink Drink de Morango">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="esti"><b>Pink Drink de Morango</b></h3>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="card-receitas">
  <div class="row mt-3">
    <div class="col-md-6 mt-2" *ngFor="let home of home">
      <div class="card rec">
        <img [src]="home.imagePath" class="card-img" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{home.nome}}</h5>
          <p class="card-text">{{home.desc}}</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <a [routerLink]="['/detalhes', home.id]"><button class="btn btn-vw btn-lg btn-block">Ver
                  Receita</button></a>
            </div>
            <div class="col-md-6">
              <span class="las la-heart fig"></span>
              <span>{{home.fav}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
